<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="Group 14.png" alt="" class="img" width="100%">
        </div>
        <div class="form">
            <fieldset>
                <h2>Welcome to Lilies!</h2>
                <input type="text" name="" id="" placeholder="Your first Name">
                <input type="email" name="" id="" placeholder="Your Email address"><br>
                <input type="password" placeholder="Your Password" name="" id=""><br>
                <button>Sign Up</button>
                <div class="pl">
                    <p>Already have an account. Login</p>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
